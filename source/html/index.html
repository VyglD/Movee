<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MOVEE - Перевозки</title>
</head>
<body>
  <header class="header">
    <img
      class="header__logo"
      src="img/logo.svg"
      width="62"
      height="20"
      alt="MOVEE"
    >
    <button
      class="header__nav-toggle header__nav-toggle--no-js"
      type="button"
      id="nav-toggle-js"
    >
      <span>Изменить видимость меню</span>
    </button>
    <nav class="header__nav header__nav--no-js" id="nav-js">
      <ul class="header__nav-list list-reset">
        <li class="header__nav-item">
          <a href="#cost" class="header__nav-link">Цены</a>
        </li>
        <li class="header__nav-item">
          <a href="#autopark" class="header__nav-link">Автопарк</a>
        </li>
        <li class="header__nav-item">
          <a href="#reviews" class="header__nav-link">Отзывы</a>
        </li>
        <li class="header__nav-item">
          <a href="#contacts" class="header__nav-link">Контакты</a>
        </li>
      </ul>
    </nav>
    <a class="header__telephone" href="tel:+78000801213">8(800)-080-12-13</a>
  </header>

  <main>
    <h1 class="visually-hidden">MOVEE - компания для помощи в перездах</h1>
    <section class="banner">
      <h2 class="banner__title">Квартирные переезды</h2>
      <p class="banner_subtitle">По Москве и области</p>
      <a class="banner__order-button action-button" href="#phone">Заказать</a>
      <ul class="banner__features-list list-reset">
        <li class="banner__feature banner__feature--track">
          Более 800 <br> переездов
        </li>
        <li class="banner__feature banner__feature--package">
          Бережная <br> упаковка
        </li>
        <li class="banner__feature banner__feature--money">
          Фиксированная <br> цена
        </li>
      </ul>
      <a class="banner__phone-button" href="#phone">Заказать звонок</a>
    </section>
  </main>

  <footer>
  </footer>

  <script src="js/app.min.js"></script>
</body>
</html>
